<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Hourglass outline -->
  <path d="M24 8 L104 8 L104 16 L80 48 L80 56 L104 88 L104 120 L24 120 L24 88 L48 56 L48 48 L24 16 Z"
        fill="none"
        stroke="#dc2626"
        stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Top glass (almost empty) -->
  <path d="M32 16 L96 16 L76 44 L52 44 Z"
        fill="none"
        stroke="#dc2626"
        stroke-width="2"/>

  <!-- Bottom sand (accumulated) -->
  <path d="M32 112 L96 112 L96 96 L76 72 L52 72 L32 96 Z"
        fill="#dc2626"/>

  <!-- The last grain - single dot falling -->
  <circle cx="64" cy="52" r="3" fill="#dc2626">
    <animate attributeName="cy"
             values="52;68"
             dur="2s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="1;0"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- One grain still at top -->
  <circle cx="64" cy="38" r="2.5" fill="#dc2626" opacity="0.7"/>
</svg>